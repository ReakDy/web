<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom styles for the like button SVG */
        .like-button svg {
            transition: fill 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .like-button.liked svg {
            fill: #ef4444; /* Red color when liked */
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-5xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Student Information System</h1>

        <!-- User ID Display -->
        <div class="text-center text-sm text-gray-600 mb-4">
            Your User ID: <span id="userIdDisplay" class="font-mono bg-gray-100 p-1 rounded">Loading...</span>
        </div>

        <!-- Student Input Form -->
        <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 p-6 bg-blue-50 rounded-lg shadow-inner">
            <div class="flex flex-col">
                <label for="studentName" class="text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="studentName" placeholder="Enter student name" required
                       class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            </div>
            <div class="flex flex-col">
                <label for="studentMajor" class="text-sm font-medium text-gray-700 mb-1">Major</label>
                <input type="text" id="studentMajor" placeholder="Enter major" required
                       class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            </div>
            <div class="flex flex-col">
                <label for="studentYear" class="text-sm font-medium text-gray-700 mb-1">Year</label>
                <input type="number" id="studentYear" placeholder="Enter year" required min="1"
                       class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            </div>
            <div class="flex flex-col">
                <label for="studentPhone" class="text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" id="studentPhone" placeholder="Enter phone number" required
                       class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            </div>
            <div class="md:col-span-2 lg:col-span-4 flex justify-center mt-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Add Student
                </button>
            </div>
        </form>

        <!-- Student List Cards -->
        <div id="studentCardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Student cards will be inserted here by JavaScript -->
            <p id="loadingMessage" class="col-span-full text-center text-gray-500">Loading students...</p>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (provided by Canvas environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let isAuthReady = false;

        // Get references to the form and the container for student cards
        const studentForm = document.getElementById('studentForm');
        const studentCardsContainer = document.getElementById('studentCardsContainer');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingMessage = document.getElementById('loadingMessage');

        // Function to generate a placeholder image URL
        function getPlaceholderImage(name) {
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
            const colors = ['4F46E5', 'EC4899', '10B981', 'F59E0B', '6366F1', 'EF4444']; // Different background colors
            const textColor = 'FFFFFF'; // White text
            const hash = initials.charCodeAt(0) + initials.charCodeAt(initials.length - 1);
            const color = colors[hash % colors.length];
            return `https://placehold.co/100x100/${color}/${textColor}?text=${initials}`;
        }

        // Function to create a student card element
        function createStudentCard(studentData, docId) {
            const studentCard = document.createElement('div');
            studentCard.classList.add(
                'bg-white', 'rounded-xl', 'shadow-md', 'p-6', 'flex', 'flex-col', 'items-center',
                'text-center', 'transform', 'hover:scale-105', 'transition', 'duration-300', 'ease-in-out',
                'border', 'border-gray-200'
            );
            studentCard.dataset.docId = docId; // Store Firestore document ID

            const img = document.createElement('img');
            img.src = getPlaceholderImage(studentData.name);
            img.alt = studentData.name;
            img.classList.add('w-24', 'h-24', 'rounded-full', 'object-cover', 'mb-4', 'border-4', 'border-blue-200');
            studentCard.appendChild(img);

            const nameElement = document.createElement('h3');
            nameElement.classList.add('text-xl', 'font-semibold', 'text-gray-900', 'mb-2');
            nameElement.textContent = studentData.name;
            studentCard.appendChild(nameElement);

            const majorElement = document.createElement('p');
            majorElement.classList.add('text-gray-700', 'text-sm', 'mb-1');
            majorElement.textContent = `Major: ${studentData.major}`;
            studentCard.appendChild(majorElement);

            const yearElement = document.createElement('p');
            yearElement.classList.add('text-gray-700', 'text-sm', 'mb-1');
            yearElement.textContent = `Year: ${studentData.year}`;
            studentCard.appendChild(yearElement);

            const phoneElement = document.createElement('p');
            phoneElement.classList.add('text-gray-700', 'text-sm', 'mb-4');
            phoneElement.textContent = `Phone: ${studentData.phone}`;
            studentCard.appendChild(phoneElement);

            const likeButton = document.createElement('button');
            likeButton.classList.add(
                'like-button', 'flex', 'items-center', 'justify-center', 'p-2', 'rounded-full',
                'bg-gray-100', 'hover:bg-gray-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-red-400',
                'transition', 'duration-200', 'ease-in-out'
            );
            // Set initial liked state based on data
            if (studentData.liked) {
                likeButton.classList.add('liked');
            }
            likeButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart text-gray-400">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            `;
            likeButton.addEventListener('click', async function() {
                // Toggle the liked state in Firestore
                const newLikedState = !studentCard.classList.contains('liked');
                likeButton.classList.toggle('liked', newLikedState); // Visually update immediately
                try {
                    const studentDocRef = doc(db, `artifacts/${appId}/public/data/students`, docId);
                    await updateDoc(studentDocRef, { liked: newLikedState });
                    console.log(`Student ${docId} liked state updated to ${newLikedState}`);
                } catch (error) {
                    console.error("Error updating liked state:", error);
                    // Revert visual state if update fails
                    likeButton.classList.toggle('liked', !newLikedState);
                }
            });
            studentCard.appendChild(likeButton);

            return studentCard;
        }

        // Authentication State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = currentUserId;
                isAuthReady = true;
                console.log("Firebase authenticated. User ID:", currentUserId);
                // Start listening for student data after authentication
                listenForStudentData();
            } else {
                // Sign in anonymously if no user is authenticated
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error during authentication:", error);
                    userIdDisplay.textContent = "Authentication failed.";
                    loadingMessage.textContent = "Failed to load student data. Please try again.";
                }
            }
        });

        // Listen for student data changes in Firestore
        function listenForStudentData() {
            if (!isAuthReady) {
                console.warn("Authentication not ready. Cannot listen for data.");
                return;
            }

            const studentsCollectionRef = collection(db, `artifacts/${appId}/public/data/students`);
            const q = query(studentsCollectionRef);

            onSnapshot(q, (snapshot) => {
                loadingMessage.style.display = 'none'; // Hide loading message once data starts coming
                studentCardsContainer.innerHTML = ''; // Clear existing cards
                if (snapshot.empty) {
                    studentCardsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No students added yet.</p>';
                } else {
                    snapshot.forEach((doc) => {
                        const studentData = doc.data();
                        const docId = doc.id;
                        const card = createStudentCard(studentData, docId);
                        studentCardsContainer.appendChild(card);
                    });
                }
            }, (error) => {
                console.error("Error fetching student data:", error);
                loadingMessage.textContent = "Error loading student data.";
            });
        }


        // Add event listener for form submission
        studentForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!isAuthReady || !currentUserId) {
                console.warn("Authentication not ready. Cannot add student.");
                // Using a custom modal or message box instead of alert() for better UX
                const messageBox = document.createElement('div');
                messageBox.classList.add('fixed', 'inset-0', 'bg-gray-600', 'bg-opacity-50', 'flex', 'items-center', 'justify-center', 'z-50');
                messageBox.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                        <p class="text-lg font-semibold mb-4">Please wait for authentication to complete before adding a student.</p>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentNode.parentNode.remove()">OK</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
                return;
            }

            const name = document.getElementById('studentName').value;
            const major = document.getElementById('studentMajor').value;
            const year = parseInt(document.getElementById('studentYear').value);
            const phone = document.getElementById('studentPhone').value;

            try {
                // Add a new document to the 'students' collection
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/students`), {
                    name: name,
                    major: major,
                    year: year,
                    phone: phone,
                    liked: false, // Initial liked state
                    createdAt: new Date() // Timestamp for ordering
                });
                console.log("Document written with ID: ", docRef.id);
                studentForm.reset(); // Clear the form fields
            } catch (e) {
                console.error("Error adding document: ", e);
                // In a real app, you'd show a user-friendly error message
                const messageBox = document.createElement('div');
                messageBox.classList.add('fixed', 'inset-0', 'bg-gray-600', 'bg-opacity-50', 'flex', 'items-center', 'justify-center', 'z-50');
                messageBox.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                        <p class="text-lg font-semibold mb-4">Failed to add student. Please try again.</p>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentNode.parentNode.remove()">OK</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            }
        });
    </script>
</body>
</html>
